<div *ngIf="block">
    <label [for]="block.name">
        <img *ngIf="block.iconPath" [src]="block.iconPath" />
        {{ block.name }}:
    </label>
    <input
      matNativeInput
      type="number"
      name="block.name"
      [formControl]="scoreInput"
      [min]="isPositive ? 0 : ''"
      [max]="isPositive ? '' : 0"
    />
</div>
