<h2 mat-dialog-title>Game Menu</h2>
<div mat-dialog-content>
  <mat-form-field>
      <mat-label>Select a game...</mat-label>
      <mat-select [formControl]="gameSelection">
          <mat-option *ngFor="let game of allGames" [value]="game">
              {{ game }}
          </mat-option>
      </mat-select>
  </mat-form-field>
</div>
