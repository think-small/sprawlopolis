<h4>Select Game</h4>
<section *ngIf="this.selectedGame$ | async as game">
  <h2>{{ game.name }}</h2>
  <h4>Current Score:
    <span *ngIf="this.currentScore$ | async as currentScore">
      {{ currentScore || 0 }}
    </span>
  </h4>
  <h4>Score to Win:
    <span></span>
  </h4>
  <ng-container *ngFor="let blockType of game.blockTypes">
    <app-score-input
      [block]="blockType"
      [isPositive]="blockType.name !== 'Road'">
    </app-score-input>
  </ng-container>
</section>
