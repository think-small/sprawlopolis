<section *ngIf="selectedGame$ | async as game">
  <h2>{{ game.name }}</h2>
  <h4>Current Score:
    <span *ngIf="currentScore$ | async as currentScore">
      {{ currentScore || 0 }}
    </span>
  </h4>
  <h4>Score to Win:
    <span *ngIf="winCondition$ | async as winCondition">
      {{ winCondition || 0 }}
    </span>
  </h4>
  <ng-container *ngRepeat="game.winConditionCount">
    <app-win-condition [cards]="game.cards"></app-win-condition>
  </ng-container>
  <ng-container *ngFor="let blockType of game.blockTypes">
    <app-score-input
      [block]="blockType"
      [isPositive]="blockType.name !== 'Road'">
    </app-score-input>
  </ng-container>
</section>
